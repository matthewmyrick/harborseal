apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: harborseal-secrets
  namespace: harborseal
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: github-secret-store
    kind: SecretStore
  target:
    name: harborseal-secrets
    creationPolicy: Owner
  data:
  - secretKey: jwt-secret
    remoteRef:
      key: HARBORSEAL_JWT_SECRET
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: github-secret-store
  namespace: harborseal
spec:
  provider:
    github:
      repository: "matthewmyrick/harborseal"
      auth:
        token:
          secretRef:
            name: github-token
            key: token
---
apiVersion: v1
kind: Secret
metadata:
  name: github-token
  namespace: harborseal
type: Opaque
data:
  # Base64 encoded GitHub Personal Access Token with repo access
  # Replace with your actual token: echo -n "your-github-token" | base64
  token: "REPLACE_WITH_BASE64_GITHUB_TOKEN"