apiVersion: apps/v1
kind: Deployment
metadata:
  name: harborseal-api
  namespace: harborseal
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: harborseal
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: harborseal
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: harborseal-api:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: MONGODB_URL
          value: "mongodb://mongodb.harborseal.svc.cluster.local:27017"
        - name: DATABASE_NAME
          value: "harborseal"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: harborseal-secrets
              key: jwt-secret
        - name: ENVIRONMENT
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL