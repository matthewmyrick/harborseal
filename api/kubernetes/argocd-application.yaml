apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harborseal-api-prod
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/matthewmyrick/harborseal.git
    targetRevision: HEAD
    path: api/kubernetes/overlays/prod
  
  destination:
    server: https://kubernetes.default.svc
    namespace: harborseal
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s

